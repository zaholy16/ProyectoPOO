<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Proyecto POO</title>
  </head>
  <body>
    <h1 class="m-3">Listado de cantantes</h1>
    <div id="App" class="container m-3 p-3">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">NOMBRE:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del artista">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">EDAD:</label>
          <input type="number" class="form-control" id="edad" placeholder="Edad del artista">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">SEXO:</label>
          <input type="text" class="form-control" id="sexo" placeholder="Edad del artista">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">BANDA:</label>
          <input type="text" class="form-control" id="banda" placeholder="Banda del artista">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">GENERO MUSICAL:</label>
          <input type="text" class="form-control" id="genero" placeholder="Genero musical del artista">
        </div>
      </form>
      <div class="form-group">
        <button id="btnRecuperar" class="btn btn-info" type="button">Recupera</button>
        <button id="btnAgregar" class="btn btn-success" type="button">Agregar</button>
      </div>
      <div id="details"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
